<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Studio</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav>
            <h1>Game Studio</h1>
            <ul>
                <li style="margin-left: 52%;"><a href="#login" class="login">Login</a></li>
                <li>|</li>
                <li><a href="#sign-up" class="sign-up">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <div class="user-login">
                <h2>Login</h2>
                <input type="text" name="Username" placeholder="Username">
                <input type="password" name="Password" placeholder="Password">
                <button type="submit" id="btn-login">Login</button>
            </div>
            <div class="social-login">
                <span>Sign in with <br /> Social Network</span>
                <div style="margin: 0 50px;">
                    <button class="social fb"> <a href="https://www.facebook.com/" target="_blank">
                            Sign in with Facebook</a>
                    </button>
                    <button class="social google"> <a href="https://accounts.google.com/" target="_blank"> Sign in with
                            Google
                        </a> </button>
                    <div class="botton-icon"></div>
                </div>
            </div>
            <div class="OR"> OR</div>
        </section>

        <section id="sign-up">
            <div class="user-signup">
                <h2>Sign Up</h2>
                <input type="text" name="Username" placeholder="Username">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="Date-of-birth" placeholder="DD-MM-YY">
                <input type="password" name="Password" placeholder="Password">
                <input type="password" name="confirm-Password" placeholder="Confirm-Password">
                <input type="submit" name="Signup-buttom" value="Sign up">
            </div>
        </section>
    </main>
</body>

</html>
