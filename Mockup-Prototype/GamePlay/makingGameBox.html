<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.5.0/fabric.min.js'></script>
    <title>Game Studio</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.5.0/fabric.min.js'></script>
    <link rel="stylesheet" href="./css/styleMakingGame.css">
</head>

<body>
    <header>
        <div>
            <h1 id="title-game">Game Studio</h1>
            <ul>
                <li>
                    <a href="homePage.html" class="header-select">Home</a>
                </li>
                <li>
                    <a href="selectGame.html" class="header-select">Select</a>
                </li>
                <li>
                    <a href="gamePlay.html" class="header-select">Game Play</a>
                </li>
                <li>
                    <button id="login">
                        Login
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div id="gameplay" style="display: none;">
            <div class="btn-color-group">
                <button id="colorBtn" style="background-color: red;"></button>
                <button id="colorBtn" style="background-color: blue;"></button>
                <button id="colorBtn" style="background-color: black;"></button>
                <button id="colorBtn" style="background-color: orange;"></button>
                <button id="colorBtn" style="background-color: green;"></button>
                <button id="colorBtn" style="background-color: gray;"></button>
                <button id="colorBtn" style="background-color: pink;"></button>
                <button id="colorBtn" style="background-color: yellow;"></button>
                <button id="colorBtn" style="background-color: purple;"></button>
                <button id="colorBtn" style="background-color: white;"></button>
                <button id="colorBtn" style="background-color: brown;"></button>
            </div>
            <div class="icon-map">
                <button id="stone" style="margin-bottom: 1vh"><img id="1" src="images/rock.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="bush" style="margin-bottom: 1vh"><img id="2" src="images/bush.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="mushroomoPink" style="margin-bottom: 1vh"><img id="3" src="images/mushroomPink.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="mushroomOrange" style="margin-bottom: 1vh"><img id="4" src="images/mushroomOrange.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="tree" style="margin-bottom: 1vh"><img id="5" src="images/tree.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="tree1" style="margin-bottom: 1vh"><img id="6" src="images/tree1.png" draggable="true" ondragstart="drag(event)"></button>
            </div>
            <canvas style="background-color: black;"id="place-canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
        </div>
        <div id="draw-table" style="display: flex;">
            <div class="box-description">

            </div>
            <canvas id="canvas" width="700" height="700" style="border:2px solid black;"></canvas>

            <div class="box-description">
                <div>
                    <button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button>
                    <button id="clear-canvas" class="btn btn-info">Clear</button>
                    <button id="save-canvas" class="btn btn-info">Save</button>
                </div>
                <div id="drawing-mode-options">
                    <label for="drawing-mode-selector">Mode:</label>
                    <select id="drawing-mode-selector" class="change-type">
                        <option>Pencil</option>
                        <option>Circle</option>
                        <option>Spray</option>
                        <option>Pattern</option>
                        <option>hline</option>
                        <option>vline</option>
                        <option>square</option>
                        <option>diamond</option>
                        <option>texture</option>
                    </select><br>

                    <label for="drawing-line-width">Line width:</label>
                    <input type="number" value="1" min="0" max="150" id="drawing-line-width" class="change-type"><br>

                    <label for="drawing-color">Line color:</label>
                    <input type="color" value="#000000" id="drawing-color" class="change-type"><br>

                    <label for="drawing-shadow-color">Shadow color:</label>
                    <input type="color" value="#000000" id="drawing-shadow-color" class="change-type"><br>

                    <label for="drawing-shadow-width">Shadow width:</label>
                    <input type="number" value="0" min="0" max="50" id="drawing-shadow-width" class="change-type"><br>

                    <label for="drawing-shadow-offset">Shadow offset:</label>
                    <input type="number" value="0" min="0" max="50" id="drawing-shadow-offset" class="change-type"><br>
                </div>
            </div>
        </div>
        <script src="src/makingGameBox.js"></script>
    </main>
</body>

</html>
