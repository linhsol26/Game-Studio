<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Making Game</title>
    <link rel="stylesheet" href="/Mockup-Prototype/GamePlay/css/styleMakingGame.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesGamePlay.css">
    <link rel="stylesheet" href="./css/styleMakingGame.css">
</head>
<body>
    <header>
        <div>
            <h1 id="title-game">Game Studio</h1>
            <ul>
                <li>
                    <a href="homePage.html" class="header-select">Home</a>
                </li>
                <li>
                    <a href="selectGame.html" class="header-select">Select</a>
                </li>
                <li>
                    <a href="gamePlay.html" class="header-select">Game Play</a>
                </li>
                <li>
                    <button id="login">
                        <img src="./images/login.png" width="50vh" height="50vh" alt="" >
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div id="gameplay">
            <div class="btn-color-group">
                <button id="colorBtn" style="background-color: red;"></button>
                <button id="colorBtn" style="background-color: blue;"></button>
                <button id="colorBtn" style="background-color: black;"></button>
                <button id="colorBtn" style="background-color: orange;"></button>
                <button id="colorBtn" style="background-color: green;"></button>
                <button id="colorBtn" style="background-color: gray;"></button>
                <button id="colorBtn" style="background-color: pink;"></button>
                <button id="colorBtn" style="background-color: yellow;"></button>
                <button id="colorBtn" style="background-color: purple;"></button>
                <button id="colorBtn" style="background-color: white;"></button>
                <button id="colorBtn" style="background-color: brown;"></button>
            </div>
            <div class="icon-map">
                <button id="stone" style="margin-bottom: 1vh"><img id="1" src="images/rock.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="bush" style="margin-bottom: 1vh"><img id="2" src="images/bush.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="mushroomoPink" style="margin-bottom: 1vh"><img id="3" src="images/mushroomPink.png" draggable="true" ondragstart="drag(event)"></button>
                <button id="mushroomOrange" style="margin-bottom: 1vh"><img id="4" src="images/mushroomOrange.png" draggable="true" ondragstart="drag(event)"></button>
            </div>
            <canvas style="background-color: black;"id="place-canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
        </div>
        <script src="src/makingGameBox.js"></script>
    </main>
</body>
</html>
