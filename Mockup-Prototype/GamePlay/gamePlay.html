<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Studio</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesGamePlay.css">
</head>

<body>
    <header>
        <div>
            <h1 id="title-game">Game Studio</h1>
            <ul>
                <li>
                    <a href="homePage.html" class="header-select">Home</a>
                </li>
                <li>
                    <a href="selectGame.html" class="header-select">Select</a>
                </li>
                <li>
                    <a href="gamePlay.html" class="header-select">Game Play</a>
                </li>
                <li>
                    <button id="login">
                        <img src="./images/login.png" width="50vh" height="50vh" alt="">
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div id="gameplay">
            <div class="drawTable">
                <table id="sandbox" class="sandbox">
                </table>
            </div>

            <div class="box-description">
                <button id="btn-add-row" class="button-row-col">Row</button>
                <button id="btn-add-col" class="button-row-col">Col</button>
            </div>
        </div>
        <div id="game-description">
            <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" id="send-email">
                <img src="./images/seo-and-web.png" height="30vh" width="30vh" alt="">
            </a>
            <button id="turn-off">Turn Off</button>
        </div>
    </main>
    <script src="./src/gamePlay.js"></script>
    <script src="./testTable/index.js"></script>
</body>

</html>
